# Nixpacks configuration for Railway
# Installs system dependencies required by Playwright/Chromium

[phases.setup]
nixPkgs = [
  "glib",
  "nss",
  "nspr",
  "atk",
  "cups",
  "dbus",
  "expat",
  "libdrm",
  "libxkbcommon",
  "pango",
  "cairo",
  "alsa-lib",
  "mesa",
  "gtk3",
  "xorg.libX11",
  "xorg.libXcomposite",
  "xorg.libXdamage",
  "xorg.libXext",
  "xorg.libXfixes",
  "xorg.libXrandr",
  "xorg.libxcb",
  "freetype",
  "fontconfig",
  "gdk-pixbuf"
]

[start]
cmd = "playwright install chromium && uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
