# Nixpacks configuration for Railway
# Installs system dependencies required by Playwright/Chromium

[phases.setup]
nixPkgs = [
  "python311",
  "glib",
  "nss",
  "nspr",
  "atk",
  "cups",
  "dbus",
  "expat",
  "libdrm",
  "libxcb",
  "libxkbcommon",
  "pango",
  "cairo",
  "alsa-lib",
  "mesa",
  "gtk3",
  "xorg.libX11",
  "xorg.libXcomposite",
  "xorg.libXdamage",
  "xorg.libXext",
  "xorg.libXfixes",
  "xorg.libXrandr",
  "xorg.libxshmfence"
]

[phases.install]
cmds = [
  "pip install -r requirements.txt"
]

[start]
# Install browser at startup (persists in runtime container)
cmd = "playwright install && uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
